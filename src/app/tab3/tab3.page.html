<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Resumen de Salud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Spinner mientras se cargan los datos -->
  <div *ngIf="loading$ | async" class="ion-text-center ion-margin">
    <ion-spinner color="primary"></ion-spinner>
    <p>Cargando resumen de salud...</p>
  </div>

  <ng-container *ngIf="!(loading$ | async)">
    <ng-container *ngIf="healthSummary$ | async as health">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="3">
            <ion-card class="stat-card green">
              <ion-card-content>
                <div class="stat-value">{{ health.healthy }}</div>
                <div class="stat-label">Dispositivos Saludables</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="3">
            <ion-card class="stat-card orange">
              <ion-card-content>
                <div class="stat-value">{{ health.warning }}</div>
                <div class="stat-label">Dispositivos con Advertencia</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="3">
            <ion-card class="stat-card red">
              <ion-card-content>
                <div class="stat-value">{{ health.critical }}</div>
                <div class="stat-label">Dispositivos Cr√≠ticos</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
          <ion-col size="12" size-md="3">
            <ion-card class="stat-card">
              <ion-card-content>
                <div class="stat-value">{{ health.unknown }}</div>
                <div class="stat-label">Desconocidos</div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
  </ng-container>
</ion-content>
