<ion-header>
  <ion-toolbar>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>API Key de OpManager</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">API Key</ion-label>
        <ion-input [(ngModel)]="apiKey" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" class="ion-margin-top" (click)="onSaveApiKey()" [disabled]="saving">
        <ion-spinner name="crescent" *ngIf="saving" slot="start"></ion-spinner>
        <ion-icon name="save" slot="start" *ngIf="!saving"></ion-icon>
        <span *ngIf="!saving">Guardar API Key</span>
        <span *ngIf="saving">Guardando...</span>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Estado de Conexión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="onTestConnection()" [disabled]="testing">
        <ion-spinner name="crescent" *ngIf="testing" slot="start"></ion-spinner>
        <ion-icon name="cloud-outline" slot="start" *ngIf="!testing"></ion-icon>
        <span *ngIf="!testing">Probar Conexión</span>
        <span *ngIf="testing">Probando...</span>
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Configuración de Actualización</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Intervalo de actualización (segundos)</ion-label>
        <ion-input [(ngModel)]="refreshIntervalSeconds" type="number"></ion-input>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top" (click)="onSaveSettings()">
        <ion-icon name="save" slot="start"></ion-icon>
        Guardar Configuración
      </ion-button>
    </ion-card-content>
  </ion-card>

  
</ion-content>
